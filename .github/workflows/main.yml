name: Build kreative website

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Kreative-Webseite

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # wichtig: Pfad relativ zum Repo-Root
          cache-dependency-path: 'Kreative-Webseite/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: kreative-webseite-build
          # Pfad relativ zum Repo-Root
          path: |
            Kreative-Webseite/build
