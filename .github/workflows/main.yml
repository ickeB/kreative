name: Build kreative page

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Kreative-Webseite

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Zeig mir mal, was gebaut wurde
        run: ls -R

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: kreative-build
          path: |
            dist
            build
            .next
            out
