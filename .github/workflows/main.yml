name: Build kreative website

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: Kreative-Webseite

      - name: Build project
        run: npm run build
        working-directory: Kreative-Webseite

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: kreative-build
          # Pfad relativ zum Repository-Root!
          path: Kreative-Webseite/build
